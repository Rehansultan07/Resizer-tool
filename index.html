<div class="sidebar">
    <h3><i class="fas fa-info-circle"></i> Instructions</h3>
    <ul style="font-size: 12px; padding-left: 15px; line-height: 1.8; color: #475569;">
        <li>Photo upload karke zoom adjust karein.</li>
        <li>Exam ke hisab se <b>Presets</b> select karein.</li>
        <li>Download se pehle KB size check karein.</li>

    <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 15px 0;">
    
    <button class="preset-btn" style="background:#25d366; color:white; border:none; text-align:center; font-weight:bold;" onclick="shareOnWhatsApp()">
        <i class="fab fa-whatsapp"></i> Share on WhatsApp
    </button>
</div>

<script>
    // WhatsApp Share Function
    function shareOnWhatsApp() {
        const siteUrl = window.location.href; // Yeh apne aap aapka Vercel link utha lega
        const message = "Dosto, agar photo resize karni ho ya naam/date likhna ho govt exams ke liye, toh ye tool best hai: " + siteUrl;
        const whatsappUrl = "https://api.whatsapp.com/send?text=" + encodeURIComponent(message);
        window.open(whatsappUrl, '_blank');
    }
</script>
