<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Photo Editor - Govt Exam Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1e293b; --accent: #3b82f6; }
        body { font-family: sans-serif; background: #f3f4f6; margin: 0; text-align: center; }
        .ad-space { width: 100%; max-width: 900px; min-height: 90px; margin: 15px auto; background: #fff; border-radius: 8px; overflow: hidden; }
        .ad-space img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
        .container { background: white; max-width: 1000px; margin: 20px auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        /* Baki aapka editor CSS yahan rahega */
    </style>
</head>
<body>

    <div id="topAdArea" class="ad-space"></div>

    <div class="container">
        <h1>Photo Resizer & Editor</h1>
        </div>

    <div id="botAdArea" class="ad-space"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7de5a69594736", 
            authDomain: "photo-resizer-e8230.firebaseapp.com",
            projectId: "photo-resizer-e8230",
            databaseURL: "https://photo-resizer-e8230-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Fetch Banners from Firebase
        onValue(ref(db, 'tool_ads'), (snapshot) => {
            const ads = snapshot.val();
            if(ads) {
                if(ads.top) {
                    document.getElementById('topAdArea').innerHTML = `<a href="${ads.top.url}" target="_blank"><img src="${ads.top.img}"></a>`;
                }
                if(ads.bottom) {
                    document.getElementById('botAdArea').innerHTML = `<a href="${ads.bottom.url}" target="_blank"><img src="${ads.bottom.img}"></a>`;
                }
            }
        });
    </script>
</body>
</html>
