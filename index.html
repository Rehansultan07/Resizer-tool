<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Admin - ImgBB Edition</title>
    <script>
        // Security PIN
        if (sessionStorage.getItem("toolAdmin") !== "true") {
            let pin = prompt("Admin PIN:");
            if (pin === "Rehan@786") { sessionStorage.setItem("toolAdmin", "true"); } 
            else { window.location.href = "index.html"; }
        }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { border-bottom: 2px solid #3b82f6; padding-bottom: 10px; margin-top: 0; }
        label { font-size: 12px; font-weight: bold; color: #666; display: block; margin-top: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: #3b82f6; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .loading { display: none; color: #3b82f6; font-weight: bold; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <h2><i class="fas fa-upload"></i> Banner Manager</h2>
    
    <label>TOP BANNER</label>
    <input type="file" id="tFile" accept="image/*">
    <input type="text" id="tUrl" placeholder="Affiliate Link (e.g. BankSaathi)">
    
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
    
    <label>BOTTOM BANNER</label>
    <input type="file" id="bFile" accept="image/*">
    <input type="text" id="bUrl" placeholder="Ad Link (e.g. Amazon)">
    
    <button onclick="handleUpload()">Upload & Update Tool ðŸš€</button>
    <div id="loader" class="loading">Uploading to ImgBB... Please wait.</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC7de5a69594736", 
        authDomain: "photo-resizer-e8230.firebaseapp.com",
        projectId: "photo-resizer-e8230",
        databaseURL: "https://photo-resizer-e8230-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const IMGBB_API_KEY = "8ec0b611b5113837d204d17bac111789"; // Your Key Integrated

    async function uploadToImgBB(file) {
        let formData = new FormData();
        formData.append("image", file);
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
            method: "POST",
            body: formData
        });
        const data = await response.json();
        if(data.success) return data.data.url;
        else throw new Error(data.error.message);
    }

    window.handleUpload = async () => {
        const tFile = document.getElementById('tFile').files[0];
        const bFile = document.getElementById('bFile').files[0];
        const loader = document.getElementById('loader');

        if(!tFile || !bFile) { alert("Please select both images!"); return; }
        
        loader.style.display = "block";
        try {
            // Sequential upload to avoid API issues
            const tImgUrl = await uploadToImgBB(tFile);
            const bImgUrl = await uploadToImgBB(bFile);

            set(ref(db, 'tool_ads'), {
                top: { url: document.getElementById('tUrl').value, img: tImgUrl },
                bottom: { url: document.getElementById('bUrl').value, img: bImgUrl }
            }).then(() => {
                loader.style.display = "none";
                alert("Success! Banners are now LIVE on your tool. ðŸš€");
            });
        } catch (err) {
            loader.style.display = "none";
            alert("Upload failed: " + err.message);
        }
    };
</script>
</body>
</html>
