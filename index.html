<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC7de5a69594736", 
        authDomain: "photo-resizer-e8230.firebaseapp.com",
        projectId: "photo-resizer-e8230",
        databaseURL: "https://photo-resizer-e8230-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "photo-resizer-e8230.firebasestorage.app",
        messagingSenderId: "115249150723",
        appId: "1:115249150723:web:84e1585ec7de5a69594736"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Fetch Ads from Admin
    onValue(ref(db, 'tool_ads'), (snapshot) => {
        const ads = snapshot.val();
        if(ads) {
            document.getElementById('topAdArea').innerHTML = `<a href="${ads.top.url}" target="_blank"><img src="${ads.top.img}" style="max-width:100%;"></a>`;
            document.getElementById('botAdArea').innerHTML = `<a href="${ads.bot.url}" target="_blank"><img src="${ads.bot.img}" style="max-width:100%;"></a>`;
        }
    });
</script>
